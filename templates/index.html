<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPUB to KEPUB Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container mt-5">
    <h1>EPUB to KEPUB Converter</h1>
    <form method="post" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="file" class="form-label">Upload EPUB file:</label>
        <input type="file" class="form-control" id="file" name="file" accept=".epub">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    {% if message %}
    <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    <h3>Uploaded Files</h3>
    {% if files %}
    <ul class="list-group">
      {% for file in files %}
      <li class="list-group-item">
        {{ file.name }}
        <a href="{{ url_for('download_file', file_id=file.id) }}" class="btn btn-sm btn-success float-end">Download as
          .kepub</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No files uploaded yet.</p>
    {% endif %}
  </div>
</body>

</html>
